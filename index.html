<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="card">
        <h1>Will you be my Valentine, <span>Khushi</span>?</h1>
        <p class="subtitle">A simple question, from the heart üíó</p>

        <div class="actions">
            <button class="btn yes" onclick="yesClicked()">Yes</button>
            <button class="btn no" onmouseover="moveButton()">No</button>
        </div>

        <p id="shayari" class="shayari"></p>
    </main>

    <!-- Song Popup -->
    <div class="overlay" id="popup">
        <div class="popup">
            <button class="close" onclick="closePopup()">‚úï</button>

            <div class="spotify-widget">
                <div class="cover"></div>
                <div class="track">
                    <h3>Thinking Out Loud</h3>
                    <p>Ed Sheeran</p>
                </div>
            </div>

            <p class="dedication">
                This song is a dedication from<br>
                <strong>Aditya</strong> to <strong>you, Khushi</strong> ü§ç
            </p>

            <a class="spotify-link"
               href="https://open.spotify.com/track/34gCuhDGsG4bRPIf9bb02f"
               target="_blank">
                Play on Spotify
            </a>
        </div>
    </div>

    <script>
        const shayari = [
            "You chose right ‚Äî some decisions just feel meant to be.",
            "This YES just made my day‚Ä¶ maybe my year.",
            "Not all choices are easy, but this one was perfect.",
            "Some moments don‚Äôt need words ‚Äî just a YES.",
            "I‚Äôll remember this answer, always."
        ];

        function yesClicked() {
            document.getElementById("shayari").innerText =
                shayari[Math.floor(Math.random() * shayari.length)];
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function moveButton() {
            const btn = document.querySelector(".no");
            btn.style.transform =
                `translate(${Math.random()*120-60}px, ${Math.random()*120-60}px)`;
        }
    </script>

</body>
</html>
